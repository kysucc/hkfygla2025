<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA 測試</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>11
    <form id="myForm">
        <div class="g-recaptcha" data-sitekey="6LfhR9wrAAAAAAbzpJElujQSUcIn6DxPVKPUZ4AW"></div>
        <button type="submit">提交</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const token = grecaptcha.getResponse();

            // 這裡可以進行一些基於 token 的前端邏輯處理
            console.log(`獲取的 token: ${token}`);

            // 如果需要，您可以進一步處理
            if (token) {
                alert('reCAPTCHA 驗證成功！');
                // 在這裡可以執行其他操作，例如發送表單數據到第三方服務
            } else {
                alert('請完成 reCAPTCHA 驗證！');
            }
        });
    </script>
</body>
</html>
